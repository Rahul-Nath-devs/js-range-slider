<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-range-slider</title>
    <!-- css linkup -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- bootstrap icon link up -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <div class="row middle mid">
          <div class="settings">
             <h1><i class="bi bi-gear"></i>Settings</h1>
             <span class="vol" style="display:inline-block"><i class="bi bi-volume-up"></i></span> <input  class="slider" type="range" min="0" max="100%"> <span class="val">0</span><br>
             <span class="bright"><i class="bi bi-brightness-high"></i></span> <input class="slide" type="range" min="0%" max="100%"> <span class="valu">0</span>
          </div>
        </div>
    </div>
    <script src="./js/dom.js"></script>
</body>
</html>
